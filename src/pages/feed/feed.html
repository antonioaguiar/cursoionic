<ion-header>
    <ion-navbar>
        <ion-title>Feed de not√≠cias</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-card>

        <ion-item>
            <ion-avatar item-start>
                <img src="assets/imgs/marty-avatar.png">
            </ion-avatar>
            <h2 class="feed_title">{{feed.Title}}</h2>
            <p class="feed_date">{{feed.Data}}</p>
        </ion-item>

        <img src="{{feed.Image}}">

        <ion-card-content>
            <p>{{feed.Content}}</p>
        </ion-card-content>

        <ion-row>
            <ion-col>
                <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{feed.Likes}}</div>
        </button>
            </ion-col>
            <ion-col>
                <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>{{feed.Comments}}</div>
        </button>
            </ion-col>
            <ion-col align-self-center text-center>
                <ion-note>
                    {{feed.TimeAgo}}
                </ion-note>
            </ion-col>
        </ion-row>

    </ion-card>

</ion-content>
